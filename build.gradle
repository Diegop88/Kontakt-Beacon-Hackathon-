buildscript {
    repositories {
        jcenter()
        repositories { mavenCentral() }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url 'http://repo.kontakt.io/repository/internal/' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

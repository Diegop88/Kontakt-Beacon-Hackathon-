apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "com.example.it.beaconhack"
        minSdkVersion 18
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
	    exclude 'main/AndroidManifest.xml'
    }
	lintOptions {
	    abortOnError false
	}
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.kontakt.sdk.android:kontakt.io-android-sdk:2.0.0'
    compile 'com.android.support:design:23.1.1'
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    compile 'com.facebook.android:facebook-android-sdk:4.6.0'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'jp.wasabeef:glide-transformations:1.2.1'
    compile files('libs/core-1.4.4.jar')
    compile files('libs/dagger-1.1.0.jar')
    compile files('libs/dagger-compiler-1.1.0.jar')
    compile files('libs/javawriter.jar')
    compile files('libs/javax.inject.jar')
    compile files('libs/tappoint-v2.0.0.gbbf40c0.jar')
}
